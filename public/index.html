<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeStroy - 家庭管理</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app-container">
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
      <div class="logo">
        <h1>🏠 HomeStroy</h1>
      </div>
      <ul class="nav-menu">
        <li class="nav-item active" data-page="members">
          <span class="nav-icon">👨‍👩‍👧‍👦</span>
          <span class="nav-text">家庭成员</span>
        </li>
        <li class="nav-item" data-page="todos">
          <span class="nav-icon">✓</span>
          <span class="nav-text">待做任务</span>
        </li>
        <li class="nav-item" data-page="periodic">
          <span class="nav-icon">🔄</span>
          <span class="nav-text">周期任务</span>
        </li>
        <li class="nav-item" data-page="knowledge">
          <span class="nav-icon">📚</span>
          <span class="nav-text">知识库</span>
        </li>
        <li class="nav-item has-submenu" data-page="games">
          <span class="nav-icon">🎮</span>
          <span class="nav-text">游戏大厅</span>
        </li>
        <ul class="nav-submenu" id="gamesSubmenu">
          <li class="nav-submenu-item" data-game="spider-run">🕷️ 蜘蛛侠跑酷</li>
          <li class="nav-submenu-item" data-game="2048">🔢 2048</li>
          <li class="nav-submenu-item" data-game="starship-typing">🚀 星舰打字</li>
          <li class="nav-submenu-item" data-game="scavenger">🧹 拾荒者</li>
          <li class="nav-submenu-item" data-game="hanzi-master">📝 汉字小能手</li>
          <li class="nav-submenu-item" data-game="word-expert">📖 单词小专家</li>
        </ul>
      </ul>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
      <!-- 二级导航栏 -->
      <div class="sub-nav" id="subNav"></div>

      <!-- 内容区域 -->
      <div class="content-area" id="contentArea">
        <div class="welcome">
          <h2>欢迎使用 HomeStroy 家庭管理系统</h2>
          <p>请从左侧菜单选择功能</p>
        </div>
      </div>
    </main>
  </div>

  <!-- 模态框 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
